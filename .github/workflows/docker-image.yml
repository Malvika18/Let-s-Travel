name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag my-image-name:$(date +%s)
    - name: docker images
      run: docker images
      
    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.bhargava18 }}
        password: ${{ secrets.dckr_pat_F08c9BMFFs7g05u75JWlk54v8dM }}
      
    - name: Build and push
      run: docker push bhargava18/my-image-name:$(date +%s)
